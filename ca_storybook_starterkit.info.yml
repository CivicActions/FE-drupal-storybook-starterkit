name: CA Storybook Starterkit
type: theme
description: CA Storybook-based starterkit Drupal theme
base theme: stable9
package: Custom
core_version_requirement: ^8.9 || ^9

libraries:
  - ca_storybook_starterkit/global-styling

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  sidebar: 'Left Sidebar'
  content: Content
  lower_content: 'Lower Content'
  footer_first: 'Footer First Column'
  footer_center: 'Footer Center Column'
  footer_last: 'Footer Last Column'
  footer_lower: 'Footer Lower Row'

components:
  namespaces:
    medicare_evo:
      - ca_storybook_starterkit
    components:
      - src/components
